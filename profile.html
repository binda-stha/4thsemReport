
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Page</title>
    <link rel="stylesheet" href="styless.css">
</head>
<body>
<div class=" homepage">
    <img src="./images/connectall.jfif"  width="40px" height="40px">
   
</div>
    <div class="profile-container">
        <!-- Cover photo section -->
        <div class="cover-photo">
            <img src="./images/genery.png" alt="Cover Photo">
        </div>

        <!-- Profile info section -->
        <div class="profile-info">
            <div class="profile-pic">
                <img src="./images/pic.jpg" alt="Profile Picture" width="20px" height="20px">
            </div>
            <div class="user-info">
                <h1>connectall</h1>
                <a href="#" class="add-bio">Add Bio</a>
                
            </div>
        </div>

        <!-- Navigation links -->
        <div class="nav-links">
            <a href="#">Posts</a>
            <a href="#">About</a>
            <a href="#">Friends</a>
            <a href="#">Photos</a>
            <a href="#">Videos</a>
            <a href="#">More</a>
            <div class="edit-buttons">
                <button class="add-story">+ Add to Story</button>
                <button class="edit-profile">Edit Profile</button>
            </div>
        </div>

        <!-- User intro section -->
        <div class="user-intro">
            <h2>Intro</h2>
            <ul>
                <li>Junior Partner at McKenzie and Halsip</li>
                <li>Studied at CUNY School of Law</li>
                <li>Studied at Fordham University</li>
                <li>Lives in Newark, New Jersey</li>
                <li>From Brooklyn, New York</li>
            </ul>
        </div>

        <!-- Post creation section -->
        <div class="post-creation">
            <div class="post-header">
                <img src="profile-pic.jpg" alt="Profile Picture">
                <input type="text" placeholder="What's on your mind?">
            </div>
            <div class="post-options">
                <button>Live Video</button>
                <button>Photo/Video</button>
                <button>Life Event</button>
            </div>
        </div>

    </div>

</body>
</html>
